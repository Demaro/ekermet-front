
<mdb-navbar *ngIf="auth.colornav; else navchange" id="navbar" data-toggle="collapse" data-target=".nav-collapse" SideClass="navbar navbar-expand-lg navbar-dark fixed-top  top-nav-collapse">

        <mdb-navbar-brand>
            <a class="navbar-brand wow fadeIn" [routerLink]="['']"> <img src="assets/logo-eker-48x48.png" class="logo-ekermet"> ekermet - beta {{ version }} <p class="homelink"></p></a>
        </mdb-navbar-brand>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
    </button>

    <links>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        </ul>


<div *ngIf="auth.authenticated; else notauth" class="d-flex flex-row order-2 order-lg-3">

        <div class="btn-group links-left" >
                <ul class="navbar-nav ml-auto nav-flex-icons">

                        <li class="nav-item wow fadeIn"  data-wow-delay="0.9s" routerLinkActive="active"><a class="nav-link dropdown-toggle" [routerLink]="['notifi']"><i class="fa fa-bell fa-lg"></i></a></li>
                        <li class="nav-item wow fadeIn"  data-wow-delay="0.6s" routerLinkActive="active"><a class="nav-link" [routerLink]="['#donar']"><i class="fa fa-heart fa-lg"></i></a></li>
                        <li class="nav-item wow fadeIn"  data-wow-delay="0.3s" routerLinkActive="active"><a class="nav-link waves-light" [routerLink]="['dashboard']"><i class="fa fa fa-chart-pie fa-lg"></i></a></li>

                    <li class="nav-item wow fadeInRight" mdbDropdown>
                     <button mdbDropdownToggle type="button" mdbBtn color="primary" class="btn btn-success waves-effect- waves-ight dropdown-toggle waves-light" mdbWavesEffect>
                             <i class="fas fa-user"></i>&nbsp;&nbsp;{{ auth.username_get }}
                     </button>

                     <div class="dropdown-menu dropdown-primary dropdown-menu-right">
                         <a class="dropdown-item" [routerLink]="['panel']" href="#"><i class="fas fa-cog"></i> Mi Panel</a>
                         <a class="dropdown-item" (click)="logout()" [routerLink]="['login']" href="#"><i class="fas fa-power-off"></i> Cerrar Sesión</a>
                     </div>
                    </li>

                    </ul>
                 </div>
</div>
<ng-template #notauth >
<div  class="d-flex flex-row order-2 order-lg-3">
    <ul class="navbar-nav flex-row">
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link wow fadeIn"  data-wow-delay="0.6s" [routerLink]="['login']">  Acceder</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link wow fadeIn"  data-wow-delay="0.3s" [routerLink]="['register']">Registrarse</a>
        </li>

    </ul>

</div>
</ng-template>
</links>




</mdb-navbar >
